name: Build and push image

on:
  workflow_dispatch:
  push:
    branches: [develop]
    paths:
      - "**/build-push.yml"
  schedule:
    - cron: "54 07 12 * *" # on 12th day of every month at 07:54

jobs:
  build-push:
    runs-on: ubuntu-latest
    name: Build and push latest builder image with Elixir ${{matrix.elixir}} / OTP ${{matrix.otp}}

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.14.3
            otp: 25.2.3
            debian-version: bullseye-20230202-slim
            aliases: |
              ghcr.io/${{ github.repository }}-builder:1.14.3-25.2.3
              ghcr.io/${{ github.repository }}-builder:1.14-25.2
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-dev-${{ matrix.debian-version }}-${{ matrix.otp }}-${{ matrix.elixir }}
          restore-keys: |
            ${{ runner.os }}-buildx-dev-${{ matrix.debian-version }}-${{ matrix.otp }}-${{ matrix.elixir }}
            ${{ runner.os }}-buildx-dev-${{ matrix.debian-version }}-${{ matrix.otp }}
            ${{ runner.os }}-buildx-dev-${{ matrix.debian-version }}
            ${{ runner.os }}-buildx-dev

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: build.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-builder:${{ matrix.elixir }}-erlang-${{ matrix.otp }}-debian-${{ matrix.debian-version }}
            ${{ matrix.aliases }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            ELIXIR_VERSION=${{ matrix.elixir }}
            OTP_VERSION=${{ matrix.otp }}
            DEBIAN_VERSION=${{ matrix.debian-version }}
